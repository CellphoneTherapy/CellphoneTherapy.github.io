    <script>
      var currentDateTime = new Date();
      var year = currentDateTime.getFullYear();
      var month = (currentDateTime.getMonth() + 1);
      var date = (currentDateTime.getDate() + 1);

      if(date < 10) {
        date = '0' + date;
      }
      if(month < 10) {
        month = '0' + month;
      }

      var dateTomorrow = year + "-" + month + "-" + date;
      var checkinElem = document.querySelector("#checkin-date");
      var checkoutElem = document.querySelector("#checkout-date");

      checkinElem.setAttribute("min", dateTomorrow);

      checkinElem.onchange = function () {
          checkoutElem.setAttribute("min", this.value);
      }
    </script>
    <form action="reservation.php" method="post">
      <div class="elem-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
      </div>
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
      </div>
      <div class="elem-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
      </div>
      <hr>
      <div class="elem-group inlined">
        <label for="adult">Devices</label>
        <input type="number" id="Devices" name="total_devices" placeholder="0" min="1" required>
      </div>
      <div class="elem-group inlined">
        <label for="checkin-date">Book Date</label>
        <input type="date" id="book-date" name="book" required>
      </div>
      <div class="elem-group">
        <label for="device-selection">Select Type of Device</label>
        <select id="device-selection" name="device-selection" required>
          <option value="">Choose a Device from the List</option>
          <option value="cellphone">Cellphone</option>
          <option value="tablet">Tablet</option>
          <option value="pc_laptop">PC/Laptop</option>
          <option value='other'>Other..</option>
        </select>
      </div>
      <hr>
      <div class="elem-group">
        <label for="message">Anything Else?</label>
        <textarea id="message" name="visitor_message" placeholder="Tell us what is wrong with the device." required></textarea>
      </div>
      <button type="submit">Book Appointment</button>
    </form>
    </div>
  </div>
